<h3>Offset XAML Grid.Row's or Grid.Column's</h3>
<p>This is used when you want to insert or delete rows from a XAML Grid. Input a XAML block, select the offset type, and enter the offset value. Use a negative offset value to shift rows up or columns to the left.</p>
<div class="row">
   <div class="col-6">
      <label>Input:</label>
      <textarea ref-inputTextArea class="code-box" [(ngModel)]="inputText" rows="8" cols="50" placeholder="Input code goes here ...">
      </textarea>
   </div>
   <div class="col-6">
      <label>Generated Output:</label>
      <textarea ref-outputTextArea  class="code-box" [(ngModel)]="outputText" rows="8" cols="50"
      [placeholder]="outputText.trim().length > 0 ? '' : 'Generated output will appear here.'"></textarea>
   </div>
</div>
<button type="button" class="btn btn-primary" (click)="offsetGrid(inputTextArea.value)">Offset  Grid</button>
