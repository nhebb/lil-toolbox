<div class="row">
    <div class="col-6">
        <label>Input:</label>
        <textarea class="code-box" [(ngModel)]="inputText" rows="8" cols="50" placeholder="Input code goes here ...">
        </textarea>        
    </div>
    <div class="col-6">
        <label>Generated Output:</label>
        <textarea class="code-box" rows="8" cols="50"
            [placeholder]="outputText.trim().length > 0 ? '' : 'Generated output will appear here.'">{{outputText}}</textarea>        
    </div>
</div>
